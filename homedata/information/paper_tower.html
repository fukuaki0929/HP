    <p><strong><center><font size="+2">「新聞タワー」とは？</font></center></strong></p>
    
    <ul>

    <li>テープやのりは使わない</li>
    <li>新聞をちぎることはOK</li>
    </ul>
    という指示の下，各チーム９０分の制限時間の中で，高さに挑戦しました．<br />
    ちなみに新聞紙１枚は約41cm×約54cmです．
